language: go
sudo: required

go:
  - 1.9
  - 1.10
  - 1.11

env:
    - GO15VENDOREXPERIMENT="1"

before_install:
    - go get github.com/mattn/goveralls
    - Project=apollo

install:
    - go get github.com/cihub/seelog
    - go get github.com/coocood/freecache

script:
    - chmod u+x coverage.sh
    - ./coverage.sh --coveralls
    - go build -o "$Project"
